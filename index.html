<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pee On Bibi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .counter {
            font-size: 24px;
            margin: 20px 0;
        }

        #peeButton {
            margin-top: 20px;
        }

        .info {
            font-size: 20px;
            margin-top: 40px;
        }

        .disclaimer {
            font-size: 20px;
            font-style: italic;
            margin-top: 40px;
        }

        .flag-image {
            margin-top: 40px;
            width: 300px; /* Adjust width as needed */
        }

        /* New GIF styling */
        #gifContainer img {
            max-width: 500px; /* Set a maximum width */
            height: auto; /* Keep aspect ratio */
        }
    </style>
</head>
<body>
<h1>PIPI ON BIBI</h1>

<!-- GIF Display -->
<div id="gifContainer" style="display: none;">
    <img src="/path/to/bibi.gif" alt="Pee GIF">
</div>

<!-- Pee Button Form -->
<form id="peeForm">
    <button type="submit" id="peeButton">Take a piss</button>
</form>

<!-- Counter Display -->
<div class="counter">
    <p>Pee Count: <span id="count" th:text="${count}">0</span></p> <!-- Displays the current counter value -->
    <!-- Info Text -->
    <p class="info">"Take a Shit" will be available at 100,000 Pee Count</p>
    <!-- Disclaimer -->
    <p class="disclaimer">Our stance is not against any religion or ethnic group, including the Jewish community. Our position is specifically against the occupation of Palestine.</p>
    <!-- Flag Image -->
    <img src="/path/to/Flag_of_Palestine.svg.png" alt="Flag" class="flag-image">
</div>

<script>
    document.getElementById('peeForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Show the GIF
        document.getElementById('gifContainer').style.display = 'block';

        // Send a POST request to increment the counter without reloading the page
        fetch('/pee', {
            method: 'POST'
        })
            .then(response => response.text()) // Fetch the updated count value from the response
            .then(data => {
                // Update the count on the page
                document.getElementById('count').innerText = data;
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
